<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark" />
    <link rel="preconnect" href="https://fonts.bunny.net" />
    <link
      href="https://fonts.bunny.net/css?family=kantumruy-pro:400,700"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/512/2630/2630878.png"
      type="image/x-icon"
    />
    <title>Drag and Drop into Table</title>
    <style>
      td:has(.drag-item) .drag-item {
        font-size: 0.7rem;
        padding-inline: 0.2em;
        padding-block: 0.1em;
      }
      .drag-item {
        padding-inline: 0.75em;
        padding-block: 0.25em;
        border-radius: 0.25em;
        background-color: rgb(34 197 94 / 0.2);
        cursor: pointer;
        user-select: none;
        font-weight: 600;
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="flex flex-col gap-4 items-center justify-center w-screen min-h-dvh"
    >
      <button
        class="px-4 py-1 rounded-lg text-lg font-bold border hover:bg-green-700 transition-all duration-200 hover:scale-95"
        id="gatherDataButton"
      >
        Get Data
      </button>
      <p>
        ក្រោយពីចុច Button ខាងលើរួចរាល់ សូមចូលក្នុង browser console
        ដើម្បីមើលលទ្ធផល
      </p>
      <p class="text-red-500 font-bold">Double click ដើម្បីលុប</p>
      <div class="draggable-list w-max flex items-center gap-2 flex-wrap"></div>
      <div id="dataTable">
        <table id="mainTable"></table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
