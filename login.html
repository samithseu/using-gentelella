<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        overflow-y: hidden;
      }
    </style>

    <title>Gentelella Alela! |</title>

    <!-- Bootstrap -->
    <link
      href="./vendors/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      href="./vendors/font-awesome/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <!-- NProgress -->
    <link href="./vendors/nprogress/nprogress.css" rel="stylesheet" />
    <!-- Animate.css -->
    <link href="./vendors/animate.css/animate.min.css" rel="stylesheet" />

    <!-- Custom Theme Style -->
    <link href="./build/css/custom.css" rel="stylesheet" />
  </head>

  <body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form>
              <h1>ចូលប្រើប្រាស់ប្រព័ន្ធ</h1>
              <div>
                <input
                  type="text"
                  class="form-control"
                  placeholder="ឈ្មោះគណនី / Username"
                  required=""
                />
              </div>
              <div>
                <input
                  type="password"
                  class="form-control"
                  placeholder="លេខសម្ងាត់ / Password"
                  required=""
                />
              </div>
              <div>
                <a class="btn btn-default submit" href="index.html"
                  >ចូលប្រព័ន្ធ</a
                >
                <a class="reset_pass" href="#">ភ្លេចលេខសម្ងាត់?</a>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">
                  មិនទាន់មានគណនី?
                  <a href="#signup" class="to_register">បង្កើតគណនីថ្មីទីនេះ!</a>
                </p>
              </div>
            </form>
          </section>
        </div>

        <div id="register" class="animate form registration_form">
          <section class="login_content">
            <form>
              <h1>បង្កើតគណនីថ្មី</h1>
              <div>
                <input
                  type="text"
                  class="form-control"
                  placeholder="ឈ្មោះគណនី / Username"
                  required=""
                />
              </div>
              <div>
                <input
                  type="email"
                  class="form-control"
                  placeholder="អ៊ីមែល / Email"
                  required=""
                />
              </div>
              <div>
                <input
                  type="password"
                  class="form-control"
                  placeholder="លេខសម្ងាត់ / Password"
                  required=""
                />
              </div>
              <div>
                <a class="btn btn-default submit" href="index.html">បង្កើត</a>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">
                  មានគណនីរួចរាល់ ?
                  <a href="#signin" class="to_register">
                    ចូលប្រើប្រព័ន្ធភ្លាមៗ
                  </a>
                </p>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
